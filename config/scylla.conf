#The unit of battery power report interval is seconds
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
# Enter deep sleep after 15 minutes of inactivity. The problem of deep sleep is purely that the screen cannot wake up. It is a problem with the zmk firmware itself that has been solved.
CONFIG_ZMK_SLEEP=y
# 1800000 milliseconds = 30 minutes * 60 seconds * 1000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
# Number of milliseconds of inactivity before entering idle state
CONFIG_ZMK_IDLE_TIMEOUT=15000
# Add keyboard debounce
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
# Increase the transmit power of the keyboard's BLE radio to solve the problem of delay and poor left and right communication
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Change the default display name of the keyboard
CONFIG_ZMK_KEYBOARD_NAME="Scylla"
# Used to resolve battery reporting related errors in Windows
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n